        let currentDate = '20251202';
        let currentSentiment = 'positive';

        // URL„Åã„ÇâÁä∂ÊÖã„ÇíÂæ©ÂÖÉ
        function restoreStateFromUrl() {
            const params = new URLSearchParams(window.location.search);
            const urlDate = params.get('date');
            const urlSentiment = params.get('sentiment');
            
            if (urlDate && analysisData.dates[urlDate]) {
                currentDate = urlDate;
            }
            if (urlSentiment && (urlSentiment === 'positive' || urlSentiment === 'negative')) {
                currentSentiment = urlSentiment;
            }
        }

        // Áä∂ÊÖã„ÇíURL„Å´‰øùÂ≠ò
        function saveStateToUrl() {
            const params = new URLSearchParams();
            params.set('date', currentDate);
            params.set('sentiment', currentSentiment);
            const newUrl = window.location.pathname + '?' + params.toString();
            window.history.pushState(null, '', newUrl);
        }

        // ÂàùÊúüË°®Á§∫
        window.onload = function() {
            restoreStateFromUrl();
            updateTabStyles('date', currentDate);
            updateTabStyles('sentiment', currentSentiment);
            updateDisplay();
        };

        function switchDate(dateKey) {
            currentDate = dateKey;
            updateTabStyles('date', dateKey);
            updateDisplay();
            saveStateToUrl();
        }

        function switchSentiment(sentiment) {
            currentSentiment = sentiment;
            updateTabStyles('sentiment', sentiment);
            updateDisplay();
            saveStateToUrl();
        }

        function updateTabStyles(tabType, activeValue) {
            if (tabType === 'date') {
                document.querySelectorAll('.date-tab').forEach(tab => {
                    tab.classList.remove('active');
                    if (tab.textContent.includes(analysisData.dates[activeValue].date)) {
                        tab.classList.add('active');
                    }
                });
            } else if (tabType === 'sentiment') {
                document.querySelectorAll('.sentiment-tab').forEach(tab => {
                    tab.classList.remove('active');
                });
                const targetTab = activeValue === 'positive' ? 
                    document.querySelectorAll('.sentiment-tab')[0] : 
                    document.querySelectorAll('.sentiment-tab')[1];
                if (targetTab) {
                    targetTab.classList.add('active');
                }
            }
        }

        function updateDisplay() {
            const dateData = analysisData.dates[currentDate];
            if (!dateData) return;

            const data = dateData[currentSentiment];
            const color = currentSentiment === 'positive' ? '#27ae60' : '#e74c3c';
            const icon = currentSentiment === 'positive' ? 'üìà' : 'üìâ';
            const title = currentSentiment === 'positive' ? 'Ê†™‰æ°‰∏äÊòá„ÅåÊúüÂæÖ„Åï„Çå„ÇãÈÅ©ÊôÇÈñãÁ§∫' : 'Ê†™‰æ°‰∏ãËêΩ„ÅÆÊá∏Âøµ„Åå„ÅÇ„ÇãÈÅ©ÊôÇÈñãÁ§∫';

            let html = `
                <div class="section ${currentSentiment}">
                    <div class="section-header">
                        <span class="section-icon">${icon}</span>
                        <h2 class="section-title">${title}</h2>
                    </div>
                    <div class="date-info" style="margin-bottom:20px;color:#666;">
                        üìÖ ${dateData.date} - ÂèñÂæó‰ª∂Êï∞: ${dateData.total_count}‰ª∂
                    </div>
                    <div class="market-section">
                        <h3 style="margin: 20px 0 10px 0; color: ${color};">„Éó„É©„Ç§„É†Â∏ÇÂ†¥</h3>
                        <div>${renderItems(data.prime, currentSentiment)}</div>
                        
                        <h3 style="margin: 20px 0 10px 0; color: ${color};">„Çπ„Çø„É≥„ÉÄ„Éº„ÉâÂ∏ÇÂ†¥</h3>
                        <div>${renderItems(data.standard, currentSentiment)}</div>
                        
                        <h3 style="margin: 20px 0 10px 0; color: ${color};">„Ç∞„É≠„Éº„ÇπÂ∏ÇÂ†¥</h3>
                        <div>${renderItems(data.growth, currentSentiment)}</div>
                    </div>
                </div>
            `;

            document.getElementById('content-area').innerHTML = html;
        }

        function renderItems(items, type) {
            if (!items || items.length === 0) {
                return '<div class="empty-state">Ë©≤ÂΩì„Åô„ÇãÈñãÁ§∫ÊÉÖÂ†±„Åå„ÅÇ„Çä„Åæ„Åõ„Çì</div>';
            }

            const badgeColor = type === 'positive' ? '#27ae60' : '#e74c3c';
            
            return items.map(item => {
                let contentBadge = '';
                if (item.has_content) {
                    if (item.content_count && item.total_count && item.total_count > 1) {
                        contentBadge = `<span style="background:${badgeColor};color:white;padding:2px 6px;border-radius:3px;font-size:10px;margin-left:5px;">ÂÜÖÂÆπÁ¢∫Ë™çÊ∏à ${item.content_count}/${item.total_count}</span>`;
                    } else {
                        contentBadge = `<span style="background:${badgeColor};color:white;padding:2px 6px;border-radius:3px;font-size:10px;margin-left:5px;">ÂÜÖÂÆπÁ¢∫Ë™çÊ∏à</span>`;
                    }
                }
                const yahooUrl = `https://finance.yahoo.co.jp/quote/${item.code}.T`;
                
                let titlesHtml = '';
                if (item.titles && item.titles.length > 0) {
                    titlesHtml = item.titles.map((title, idx) => {
                        const pdfUrl = item.pdf_urls && item.pdf_urls[idx] ? item.pdf_urls[idx] : '';
                        if (pdfUrl) {
                            return `<div class="title"><a href="${pdfUrl}" target="_blank" style="color:inherit;text-decoration:none;">${title}</a></div>`;
                        } else {
                            return `<div class="title">${title}</div>`;
                        }
                    }).join('');
                } else {
                    const pdfUrl = item.pdf_url || '';
                    if (pdfUrl) {
                        titlesHtml = `<div class="title"><a href="${pdfUrl}" target="_blank" style="color:inherit;text-decoration:none;">${item.title}</a></div>`;
                    } else {
                        titlesHtml = `<div class="title">${item.title}</div>`;
                    }
                }
                
                let reasonsHtml = '';
                if (item.reasons && item.reasons.length > 0) {
                    reasonsHtml = item.reasons.map(reason => `<div class="reason">${reason}</div>`).join('');
                } else {
                    reasonsHtml = `<div class="reason">${item.reason}</div>`;
                }
                
                return `
                <div class="disclosure-item">
                    <div class="disclosure-header">
                        <div class="company-info">
                            <a href="${yahooUrl}" target="_blank" class="stock-code">${item.code}</a>
                            <span class="company-name">${item.company}</span>
                            ${contentBadge}
                        </div>
                        <span class="time">${item.time}</span>
                    </div>
                    ${titlesHtml}
                    ${reasonsHtml}
                </div>
                `;
            }).join('');
        }
    </script>
