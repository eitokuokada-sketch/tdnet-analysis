<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>TDnet適時開示分析</title>
    <style>

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', 'メイリオ', Meiryo, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            padding: 20px;
        }

        .container {
            max-width: 1400px;
            margin: 0 auto;
        }

        .header {
            background: white;
            padding: 30px;
            border-radius: 15px;
            box-shadow: 0 10px 30px rgba(0,0,0,0.3);
            margin-bottom: 30px;
            text-align: center;
        }

        .header h1 {
            color: #2c3e50;
            font-size: 1.8em;
            margin-bottom: 15px;
        }

        .update-info {
            color: #666;
            font-size: 14px;
        }

        /* タブスタイル */
        .controls-container {
            background: white;
            padding: 15px;
            border-radius: 15px;
            box-shadow: 0 10px 30px rgba(0,0,0,0.3);
            margin-bottom: 20px;
        }
        
        .controls-container > * {
            margin-bottom: 10px;
        }
        
        .controls-container > *:last-child {
            margin-bottom: 0;
        }

        .date-select {
            padding: 10px 15px;
            border: 2px solid #667eea;
            border-radius: 8px;
            font-size: 14px;
            font-weight: bold;
            background: white;
            color: #333;
            cursor: pointer;
            display: block;
            width: auto;
            min-width: 200px;
        }

        .date-select:focus {
            outline: none;
            box-shadow: 0 0 0 3px rgba(102, 126, 234, 0.2);
        }

        .market-tabs {
            display: flex;
            gap: 10px;
        }

        .sentiment-tabs {
            display: flex;
            gap: 10px;
        }

        .sentiment-tab {
            padding: 8px 16px;
            border: none;
            border-radius: 8px;
            font-size: 14px;
            font-weight: bold;
            cursor: pointer;
            background: #f0f0f0;
            color: #666;
            transition: all 0.3s ease;
        }

        .sentiment-tab:hover, .tab-button:hover {
            background: #e0e0e0;
            transform: translateY(-2px);
        }

        .sentiment-tab.active {
            color: white;
            box-shadow: 0 4px 15px rgba(0,0,0,0.2);
        }

        .sentiment-tab:first-child.active {
            background: #27ae60;
        }

        .sentiment-tab:last-child.active {
            background: #e74c3c;
        }

        .tab-button {
            padding: 8px 16px;
            border: none;
            border-radius: 8px;
            font-size: 14px;
            font-weight: bold;
            cursor: pointer;
            background: #f0f0f0;
            color: #666;
            transition: all 0.3s ease;
        }

        .tab-button:hover {
            background: #e0e0e0;
            transform: translateY(-2px);
        }

        .tab-button.active {
            background: linear-gradient(135deg, #3498db 0%, #2980b9 100%);
            color: white;
            box-shadow: 0 4px 15px rgba(52, 152, 219, 0.4);
        }

        .disclosures {
            display: none;
        }

        .disclosures.active {
            display: block;
        }

        /* プルトゥリフレッシュ */
        .pull-to-refresh {
            position: fixed;
            top: -60px;
            left: 50%;
            transform: translateX(-50%);
            width: 60px;
            height: 60px;
            border-radius: 50%;
            background: white;
            box-shadow: 0 4px 15px rgba(0,0,0,0.2);
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 24px;
            transition: top 0.3s ease;
            z-index: 1000;
        }

        .pull-to-refresh.visible {
            top: 20px;
        }

        .pull-to-refresh.loading {
            animation: spin 1s linear infinite;
        }

        @keyframes spin {
            from { transform: translateX(-50%) rotate(0deg); }
            to { transform: translateX(-50%) rotate(360deg); }
        }

        .empty-state {
            text-align: center;
            padding: 40px;
            color: #999;
            font-size: 16px;
        }

        .section {
            background: white;
            padding: 30px;
            border-radius: 15px;
            margin-bottom: 30px;
            box-shadow: 0 10px 30px rgba(0,0,0,0.3);
        }

        .section-header {
            display: flex;
            align-items: center;
            margin-bottom: 20px;
            padding-bottom: 15px;
            border-bottom: 3px solid;
        }

        .positive .section-header {
            border-color: #27ae60;
        }

        .negative .section-header {
            border-color: #e74c3c;
        }

        .section-icon {
            font-size: 1.5em;
            margin-right: 15px;
        }

        .section-title {
            font-size: 1.2em;
            font-weight: bold;
        }

        .positive .section-title {
            color: #27ae60;
        }

        .negative .section-title {
            color: #e74c3c;
        }

        .disclosure-item {
            background: #f8f9fa;
            padding: 15px;
            border-radius: 10px;
            margin-bottom: 15px;
            border-left: 4px solid;
            transition: transform 0.2s, box-shadow 0.2s;
        }

        .disclosure-item:hover {
            transform: translateX(5px);
            box-shadow: 0 3px 10px rgba(0,0,0,0.1);
        }

        .ir-item {
            padding: 10px 0;
            border-bottom: 1px solid #eee;
        }

        .ir-item:last-child {
            border-bottom: none;
        }

        .ir-item:first-child {
            padding-top: 0;
        }

        .positive .disclosure-item {
            border-color: #27ae60;
            background: linear-gradient(to right, rgba(39, 174, 96, 0.05), transparent);
        }

        .negative .disclosure-item {
            border-color: #e74c3c;
            background: linear-gradient(to right, rgba(231, 76, 60, 0.05), transparent);
        }

        .disclosure-header {
            display: grid;
            grid-template-columns: 1fr auto;
            gap: 10px;
            align-items: center;
            margin-bottom: 10px;
        }

        .company-info {
            display: flex;
            align-items: center;
            gap: 10px;
            min-width: 0;
        }

        .stock-code {
            background: #2c5364;
            color: white;
            padding: 4px 12px;
            border-radius: 5px;
            font-weight: bold;
            font-size: 14px;
            text-decoration: none;
            display: inline-block;
            transition: background 0.2s;
            flex-shrink: 0;
        }

        .stock-code:hover {
            background: #1a3545;
            text-decoration: none;
        }

        .company-name {
            font-weight: bold;
            font-size: 16px;
            color: #333;
            white-space: nowrap;
            overflow: hidden;
            text-overflow: ellipsis;
            flex: 1;
            min-width: 0;
        }

        .time {
            color: #666;
            font-size: 14px;
            white-space: nowrap;
            flex-shrink: 0;
            margin-left: 10px;
        }

        .title {
            color: #333;
            margin-bottom: 10px;
            font-size: 14px;
            line-height: 1.6;
        }

        .reason {
            color: #666;
            font-size: 13px;
            padding: 8px;
            background: rgba(255,255,255,0.7);
            border-radius: 5px;
            margin-top: 5px;
        }

        .empty-state {
            text-align: center;
            padding: 30px;
            color: #999;
            font-size: 16px;
        }

        .error {
            background: #fee;
            color: #c33;
            padding: 15px;
            border-radius: 5px;
            margin-bottom: 20px;
            border-left: 4px solid #c33;
        }

        /* レスポンシブデザイン（スマホ対応） */
        @media (max-width: 768px) {
            body {
                padding: 10px;
            }

            .header {
                padding: 15px;
            }

            .header h1 {
                font-size: 1.4em;
                margin-bottom: 10px;
            }

            .update-info {
                font-size: 12px;
            }

            #refreshButton {
                padding: 8px 16px;
                font-size: 13px;
                margin-top: 10px;
            }

            .sentiment-tab {
                padding: 8px 16px;
                font-size: 14px;
            }
            
            .tab-button {
                padding: 8px 16px;
                font-size: 14px;
            }

            .section {
                padding: 15px;
            }

            .section-header {
                margin-bottom: 15px;
            }

            .section-icon {
                font-size: 1.5em;
                margin-right: 10px;
            }

            .section-title {
                font-size: 1.2em;
            }

            .disclosure-item {
                padding: 12px;
            }

            .disclosure-header {
                flex-direction: column;
                align-items: flex-start;
                gap: 5px;
            }

            .company-info {
                flex-wrap: wrap;
            }

            .stock-code {
                font-size: 13px;
                padding: 3px 10px;
            }

            .company-name {
                font-size: 14px;
            }

            .time {
                font-size: 12px;
            }

            .title {
                font-size: 13px;
            }

            .reason {
                font-size: 12px;
            }
        }
    
    </style>
</head>

        // localStorageから状態を復元
        let currentDate = localStorage.getItem('tdnet_currentDate') || '20260213';
        let currentSentiment = localStorage.getItem('tdnet_currentSentiment') || 'positive';
        let currentMarket = localStorage.getItem('tdnet_currentMarket') || 'prime';
        

        function renderItems(items, type) {
            if (!items || items.length === 0) {
                return '<div class="empty-state">該当する開示情報がありません</div>';
            }

            const badgeColor = type === 'positive' ? '#27ae60' : '#e74c3c';
            
            return items.map(item => {
                const yahooUrl = `https://finance.yahoo.co.jp/quote/${item.code}.T`;
                
                // 複数のIRがある場合は1つの枠にまとめる
                if (item.titles && item.titles.length > 0) {
                    // 内容確認済の総数をカウント
                    const confirmedCount = (item.ai_evaluations || []).filter(ai => ai && ai.trim()).length;
                    
                    // 各IR項目のHTML生成（中立的な開示は除外）
                    const validIndices = [];
                    const irItemsHtml = item.titles.map((title, idx) => {
                        const reason = item.reasons && item.reasons[idx] ? item.reasons[idx] : '';
                        // 中立的な開示のIR自体をスキップ
                        if (reason === '中立的な開示') {
                            return '';
                        }
                        validIndices.push(idx);
                        return ((title, idx) => {
                        const pdfUrl = item.pdf_urls && item.pdf_urls[idx] ? item.pdf_urls[idx] : '';
                        const reason = item.reasons && item.reasons[idx] ? item.reasons[idx] : '';
                        const aiEvaluation = item.ai_evaluations && item.ai_evaluations[idx] ? item.ai_evaluations[idx] : '';
                        
                        // 内容確認済バッジ：AIコメントが実際にある場合のみ、タイトル後ろに表示
                        let contentBadge = '';
                        if (aiEvaluation && aiEvaluation.trim()) {
                            const currentIndex = (item.ai_evaluations || []).slice(0, idx + 1).filter(ai => ai && ai.trim()).length;
                            
                            if (confirmedCount > 1) {
                                contentBadge = `<span style="background:${badgeColor};color:white;padding:2px 6px;border-radius:3px;font-size:10px;margin-left:5px;">内容確認済 ${currentIndex}/${confirmedCount}</span>`;
                            } else {
                                contentBadge = `<span style="background:${badgeColor};color:white;padding:2px 6px;border-radius:3px;font-size:10px;margin-left:5px;">内容確認済</span>`;
                            }
                        }
                        
                        let titleHtml = pdfUrl 
                            ? `<div class="title"><a href="${pdfUrl}" target="_blank" style="color:inherit;text-decoration:none;">${title}</a>${contentBadge}</div>`
                            : `<div class="title">${title}${contentBadge}</div>`;
                        
                        let reasonHtml = (reason && reason !== '中立的な開示') ? `<div class="reason">${reason}</div>` : '';
                        let aiHtml = (aiEvaluation && aiEvaluation.trim()) ? `<div class="reason">🧠AIコメント：${aiEvaluation}</div>` : '';
                        
                        return `
                        <div class="ir-item">
                            ${titleHtml}
                            ${reasonHtml}
                            ${aiHtml}
                        </div>
                        `;
                        })(title, idx);
                    }).filter(html => html).join('');
                    
                    return `
                    <div class="disclosure-item">
                        <div class="disclosure-header">
                            <div class="company-info">
                                <a href="${yahooUrl}" target="_blank" class="stock-code">${item.code}</a>
                                <span class="company-name">${item.company}</span>
                            </div>
                            <span class="time">${item.time}</span>
                        </div>
                        ${irItemsHtml}
                    </div>
                    `;
                } else {
                    // 単一のIR
                    let contentBadge = '';
                    // AIコメントが実際にある場合のみ「内容確認済」バッジを表示（タイトル後ろ）
                    if (item.ai_evaluation && item.ai_evaluation.trim()) {
                        contentBadge = `<span style="background:${badgeColor};color:white;padding:2px 6px;border-radius:3px;font-size:10px;margin-left:5px;">内容確認済</span>`;
                    }
                    
                    const pdfUrl = item.pdf_url || '';
                    let titleHtml = pdfUrl
                        ? `<div class="title"><a href="${pdfUrl}" target="_blank" style="color:inherit;text-decoration:none;">${item.title}</a>${contentBadge}</div>`
                        : `<div class="title">${item.title}${contentBadge}</div>`;
                    
                    let reasonHtml = (item.reason && item.reason !== '中立的な開示') ? `<div class="reason">${item.reason}</div>` : '';
                    // AIコメントは内容がある場合のみ表示（空文字列や空白のみを除外）
                    let aiHtml = (item.ai_evaluation && item.ai_evaluation.trim()) ? `<div class="reason">🧠AIコメント：${item.ai_evaluation}</div>` : '';
                    
                    return `
                    <div class="disclosure-item">
                        <div class="disclosure-header">
                            <div class="company-info">
                                <a href="${yahooUrl}" target="_blank" class="stock-code">${item.code}</a>
                                <span class="company-name">${item.company}</span>
                            </div>
                            <span class="time">${item.time}</span>
                        </div>
                        ${titleHtml}
                        ${reasonHtml}
                        ${aiHtml}
                    </div>
                    `;
                }
            }).join('');
        }
    

        // 日付選択の切り替え
        const dateSelect = document.getElementById('dateSelect');
        dateSelect.addEventListener('change', () => {
            currentDate = dateSelect.value;
            localStorage.setItem('tdnet_currentDate', currentDate);
            updateDisplay();
        });

        // センチメントタブの切り替え
        document.querySelectorAll('.sentiment-tab').forEach(tab => {
            tab.addEventListener('click', () => {
                document.querySelectorAll('.sentiment-tab').forEach(t => t.classList.remove('active'));
                tab.classList.add('active');
                currentSentiment = tab.dataset.sentiment;
                localStorage.setItem('tdnet_currentSentiment', currentSentiment);
                updateDisplay();
            });
        });

        // 市場区分タブの切り替え
        document.querySelectorAll('.tab-button').forEach(tab => {
            tab.addEventListener('click', () => {
                document.querySelectorAll('.tab-button').forEach(t => t.classList.remove('active'));
                tab.classList.add('active');
                currentMarket = tab.dataset.market;
                localStorage.setItem('tdnet_currentMarket', currentMarket);
                
                // コンテナの表示切り替え
                document.querySelectorAll('.disclosures').forEach(d => d.classList.remove('active'));
                document.getElementById(`${currentMarket}-disclosures`).classList.add('active');
                
                updateDisplay();
            });
        });

        function updateDisplay() {
            const dateData = analysisData[currentDate] || {};
            let marketData = dateData[currentMarket] || [];
            
            // 中立的な開示を除外
            marketData = marketData.filter(item => item.sentiment !== 'neutral');
            
            // センチメント別にフィルタ
            const filteredData = marketData.filter(item => item.sentiment === currentSentiment);
            
            // 表示を更新
            const container = document.getElementById(`${currentMarket}-disclosures`);
            
            if (filteredData.length === 0) {
                container.innerHTML = '<div class="empty-state">該当する開示情報がありません</div>';
            } else {
                const sectionClass = currentSentiment;
                const sectionIcon = currentSentiment === 'positive' ? '📈' : '📉';
                const sentimentLabel = currentSentiment === 'positive' ? 'ポジティブ' : 'ネガティブ';
                const sectionTitle = `${sentimentLabel}開示`;
                
                container.innerHTML = `
                    <div class="section ${sectionClass}">
                        <div class="section-header">
                            <span class="section-icon">${sectionIcon}</span>
                            <span class="section-title">${sectionTitle} (${filteredData.length}件)</span>
                        </div>
                        ${renderItems(filteredData, currentSentiment)}
                    </div>
                `;
            }
        }

        // ページ読み込み時に保存された状態を復元
        function restoreState() {
            // 日付選択の復元
            const dateSelect = document.getElementById('dateSelect');
            dateSelect.value = currentDate;
            
            // センチメントタブの復元
            document.querySelectorAll('.sentiment-tab').forEach(t => {
                t.classList.remove('active');
                if (t.dataset.sentiment === currentSentiment) {
                    t.classList.add('active');
                }
            });
            
            // 市場区分タブの復元
            document.querySelectorAll('.tab-button').forEach(t => {
                t.classList.remove('active');
                if (t.dataset.market === currentMarket) {
                    t.classList.add('active');
                }
            });
            
            // コンテナの表示切り替え
            document.querySelectorAll('.disclosures').forEach(d => d.classList.remove('active'));
            document.getElementById(`${currentMarket}-disclosures`).classList.add('active');
        }

        // 初期表示
        restoreState();
        updateDisplay();

        // プルトゥリフレッシュ機能
        let startY = 0;
        let currentY = 0;
        let isPulling = false;
        const pullThreshold = 80;
        const pullIndicator = document.getElementById('pullRefreshIndicator');

        document.addEventListener('touchstart', (e) => {
            // ページ最上部にいる場合のみプルトゥリフレッシュを有効化
            if (window.scrollY === 0) {
                startY = e.touches[0].pageY;
                isPulling = true;
            }
        }, { passive: true });

        document.addEventListener('touchmove', (e) => {
            if (!isPulling) return;

            currentY = e.touches[0].pageY;
            const pullDistance = currentY - startY;

            if (pullDistance > 0 && pullDistance < pullThreshold * 2) {
                // インジケータを表示
                if (pullDistance > 20) {
                    pullIndicator.classList.add('visible');
                }
            }
        }, { passive: true });

        document.addEventListener('touchend', (e) => {
            if (!isPulling) return;

            const pullDistance = currentY - startY;

            if (pullDistance > pullThreshold) {
                // リフレッシュ実行
                pullIndicator.classList.add('loading');
                
                // ページをリロード
                setTimeout(() => {
                    window.location.reload();
                }, 300);
            } else {
                // インジケータを非表示
                pullIndicator.classList.remove('visible');
            }

            isPulling = false;
        });
    </script>
