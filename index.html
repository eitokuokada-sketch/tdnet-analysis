            // æ—¥ä»˜é¸æŠã®å¾©å…ƒ
            const dateSelect = document.getElementById('dateSelect');
            dateSelect.value = currentDate;
            
            // ã‚»ãƒ³ãƒãƒ¡ãƒ³ãƒˆã‚¿ãƒ–ã®å¾©å…ƒ
            document.querySelectorAll('.sentiment-tab').forEach(t => {
                t.classList.remove('active');
                if (t.dataset.sentiment === currentSentiment) {
                    t.classList.add('active');
                }
            });
            
            // å¸‚å ´åŒºåˆ†ã‚¿ãƒ–ã®å¾©å…ƒ
            document.querySelectorAll('.tab-button').forEach(t => {
                t.classList.remove('active');
                if (t.dataset.market === currentMarket) {
                    t.classList.add('active');
                }
            });
            
            // ã‚³ãƒ³ãƒ†ãƒŠã®è¡¨ç¤ºåˆ‡ã‚Šæ›¿ãˆ
            document.querySelectorAll('.disclosures').forEach(d => d.classList.remove('active'));
            document.getElementById(`${currentMarket}-disclosures`).classList.add('active');
        }

        // åˆæœŸè¡¨ç¤º
        restoreState();
        updateDisplay();

        // ãƒ—ãƒ«ãƒˆã‚¥ãƒªãƒ•ãƒ¬ãƒƒã‚·ãƒ¥æ©Ÿèƒ½
        let startY = 0;
        let currentY = 0;
        let isPulling = false;
        const pullThreshold = 80;
        const pullIndicator = document.getElementById('pullRefreshIndicator');

        document.addEventListener('touchstart', (e) => {
            // ãƒšãƒ¼ã‚¸æœ€ä¸Šéƒ¨ã«ã„ã‚‹å ´åˆã®ã¿ãƒ—ãƒ«ãƒˆã‚¥ãƒªãƒ•ãƒ¬ãƒƒã‚·ãƒ¥ã‚’æœ‰åŠ¹åŒ–
            if (window.scrollY === 0) {
                startY = e.touches[0].pageY;
                isPulling = true;
            }
        }, { passive: true });

        document.addEventListener('touchmove', (e) => {
            if (!isPulling) return;

            currentY = e.touches[0].pageY;
            const pullDistance = currentY - startY;

            if (pullDistance > 0 && pullDistance < pullThreshold * 2) {
                // ã‚¤ãƒ³ã‚¸ã‚±ãƒ¼ã‚¿ã‚’è¡¨ç¤º
                if (pullDistance > 20) {
                    pullIndicator.classList.add('visible');
                }
            }
        }, { passive: true });

        document.addEventListener('touchend', (e) => {
            if (!isPulling) return;

            const pullDistance = currentY - startY;

            if (pullDistance > pullThreshold) {
                // ãƒªãƒ•ãƒ¬ãƒƒã‚·ãƒ¥å®Ÿè¡Œ
                pullIndicator.classList.add('loading');
                
                // ãƒšãƒ¼ã‚¸ã‚’ãƒªãƒ­ãƒ¼ãƒ‰
                setTimeout(() => {
                    window.location.reload();
                }, 300);
            } else {
                // ã‚¤ãƒ³ã‚¸ã‚±ãƒ¼ã‚¿ã‚’éè¡¨ç¤º
                pullIndicator.classList.remove('visible');
            }

            isPulling = false;
        });
    </script>
</body>
</html>
