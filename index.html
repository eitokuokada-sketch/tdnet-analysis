        /* „Éó„É´„Éà„Ç•„É™„Éï„É¨„ÉÉ„Ç∑„É• */

        /* „É¨„Çπ„Éù„É≥„Ç∑„Éñ„Éá„Ç∂„Ç§„É≥Ôºà„Çπ„Éû„ÉõÂØæÂøúÔºâ */
        @media (max-width: 768px) {

<body>
    <!-- „Éó„É´„Éà„Ç•„É™„Éï„É¨„ÉÉ„Ç∑„É•„Ç§„É≥„Ç∏„Ç±„Éº„Çø -->
    <div class="pull-to-refresh" id="pullRefreshIndicator">üîÑ</div>

    <div class="container">
        <div class="header">
            <h1>üìä TDnet AIÈÅ©ÊôÇÈñãÁ§∫„É©„Éú</h1>
            <div class="update-info">
                <p>ÊúÄÁµÇÊõ¥Êñ∞: 2026/01/02 13:47:44</p>
            </div>
        </div>

        <!-- „Ç≥„É≥„Éà„É≠„Éº„É´ÔºàÊó•‰ªò„ÉªÂ∏ÇÂ†¥Âå∫ÂàÜ„ÉªÂ£≤Ë≤∑Ôºâ -->
        <div class="controls-container">
            <select class="date-select" id="dateSelect">
                
            </select>
            
            <div class="market-tabs">
                <button class="tab-button active" data-market="prime">PRM</button>
                <button class="tab-button" data-market="standard">STD</button>
                <button class="tab-button" data-market="growth">GRT</button>
            </div>
            
            <div class="sentiment-tabs">
                <button class="sentiment-tab active" data-sentiment="positive">Ë≤∑„ÅÑ</button>
                <button class="sentiment-tab" data-sentiment="negative">Â£≤„Çä</button>
            </div>
        </div>

        <!-- ÈñãÁ§∫ÊÉÖÂ†±„Ç≥„É≥„ÉÜ„Éä -->
        <div class="disclosures-container">
            <div id="prime-disclosures" class="disclosures active"></div>
            <div id="standard-disclosures" class="disclosures"></div>
            <div id="growth-disclosures" class="disclosures"></div>
        </div>
    </div>

    <script>
        const analysisData = {};
        
        // localStorage„Åã„ÇâÁä∂ÊÖã„ÇíÂæ©ÂÖÉ
        let currentDate = localStorage.getItem('tdnet_currentDate') || '';
        let currentSentiment = localStorage.getItem('tdnet_currentSentiment') || 'positive';
        let currentMarket = localStorage.getItem('tdnet_currentMarket') || 'prime';
        

        function renderItems(items, type) {
            if (!items || items.length === 0) {
                return '<div class="empty-state">Ë©≤ÂΩì„Åô„ÇãÈñãÁ§∫ÊÉÖÂ†±„Åå„ÅÇ„Çä„Åæ„Åõ„Çì</div>';
            }

            const badgeColor = type === 'positive' ? '#27ae60' : '#e74c3c';
            
            return items.map(item => {
                const yahooUrl = `https://finance.yahoo.co.jp/quote/${item.code}.T`;
                
                // Ë§áÊï∞„ÅÆIR„Åå„ÅÇ„ÇãÂ†¥Âêà„ÅØ1„Å§„ÅÆÊû†„Å´„Åæ„Å®„ÇÅ„Çã
                if (item.titles && item.titles.length > 0) {
                    // ÂÜÖÂÆπÁ¢∫Ë™çÊ∏à„ÅÆÁ∑èÊï∞„Çí„Ç´„Ç¶„É≥„Éà
                    const confirmedCount = (item.ai_evaluations || []).filter(ai => ai && ai.trim()).length;
                    
                    // ÂêÑIRÈ†ÖÁõÆ„ÅÆHTMLÁîüÊàêÔºà‰∏≠Á´ãÁöÑ„Å™ÈñãÁ§∫„ÅØÈô§Â§ñÔºâ
                    const validIndices = [];
                    const irItemsHtml = item.titles.map((title, idx) => {
                        const reason = item.reasons && item.reasons[idx] ? item.reasons[idx] : '';
                        // ‰∏≠Á´ãÁöÑ„Å™ÈñãÁ§∫„ÅÆIRËá™‰Ωì„Çí„Çπ„Ç≠„ÉÉ„Éó
                        if (reason === '‰∏≠Á´ãÁöÑ„Å™ÈñãÁ§∫') {
                            return '';
                        }
                        validIndices.push(idx);
                        return ((title, idx) => {
                        const pdfUrl = item.pdf_urls && item.pdf_urls[idx] ? item.pdf_urls[idx] : '';
                        const reason = item.reasons && item.reasons[idx] ? item.reasons[idx] : '';
                        const aiEvaluation = item.ai_evaluations && item.ai_evaluations[idx] ? item.ai_evaluations[idx] : '';
                        
                        // ÂÜÖÂÆπÁ¢∫Ë™çÊ∏à„Éê„ÉÉ„Ç∏ÔºöAI„Ç≥„É°„É≥„Éà„ÅåÂÆüÈöõ„Å´„ÅÇ„ÇãÂ†¥Âêà„ÅÆ„Åø„ÄÅ„Çø„Ç§„Éà„É´Âæå„Çç„Å´Ë°®Á§∫
                        let contentBadge = '';
                        if (aiEvaluation && aiEvaluation.trim()) {
                            const currentIndex = (item.ai_evaluations || []).slice(0, idx + 1).filter(ai => ai && ai.trim()).length;
                            
                            if (confirmedCount > 1) {
                                contentBadge = `<span style="background:${badgeColor};color:white;padding:2px 6px;border-radius:3px;font-size:10px;margin-left:5px;">ÂÜÖÂÆπÁ¢∫Ë™çÊ∏à ${currentIndex}/${confirmedCount}</span>`;
                            } else {
                                contentBadge = `<span style="background:${badgeColor};color:white;padding:2px 6px;border-radius:3px;font-size:10px;margin-left:5px;">ÂÜÖÂÆπÁ¢∫Ë™çÊ∏à</span>`;
                            }
                        }
                        
                        let titleHtml = pdfUrl 
                            ? `<div class="title"><a href="${pdfUrl}" target="_blank" style="color:inherit;text-decoration:none;">${title}</a>${contentBadge}</div>`
                            : `<div class="title">${title}${contentBadge}</div>`;
                        
                        let reasonHtml = (reason && reason !== '‰∏≠Á´ãÁöÑ„Å™ÈñãÁ§∫') ? `<div class="reason">${reason}</div>` : '';
                        let aiHtml = (aiEvaluation && aiEvaluation.trim()) ? `<div class="reason">üß†AI„Ç≥„É°„É≥„ÉàÔºö${aiEvaluation}</div>` : '';
                        
                        return `
                        <div class="ir-item">
                            ${titleHtml}
                            ${reasonHtml}
                            ${aiHtml}
                        </div>
                        `;
                        })(title, idx);
                    }).filter(html => html).join('');
                    
                    return `
                    <div class="disclosure-item">
                        <div class="disclosure-header">
                            <div class="company-info">
                                <a href="${yahooUrl}" target="_blank" class="stock-code">${item.code}</a>
                                <span class="company-name">${item.company}</span>
                            </div>
                            <span class="time">${item.time}</span>
                        </div>
                        ${irItemsHtml}
                    </div>
                    `;
                } else {
                    // Âçò‰∏Ä„ÅÆIR
                    let contentBadge = '';
                    // AI„Ç≥„É°„É≥„Éà„ÅåÂÆüÈöõ„Å´„ÅÇ„ÇãÂ†¥Âêà„ÅÆ„Åø„ÄåÂÜÖÂÆπÁ¢∫Ë™çÊ∏à„Äç„Éê„ÉÉ„Ç∏„ÇíË°®Á§∫Ôºà„Çø„Ç§„Éà„É´Âæå„ÇçÔºâ
                    if (item.ai_evaluation && item.ai_evaluation.trim()) {
                        contentBadge = `<span style="background:${badgeColor};color:white;padding:2px 6px;border-radius:3px;font-size:10px;margin-left:5px;">ÂÜÖÂÆπÁ¢∫Ë™çÊ∏à</span>`;
                    }
                    
                    const pdfUrl = item.pdf_url || '';
                    let titleHtml = pdfUrl
                        ? `<div class="title"><a href="${pdfUrl}" target="_blank" style="color:inherit;text-decoration:none;">${item.title}</a>${contentBadge}</div>`
                        : `<div class="title">${item.title}${contentBadge}</div>`;
                    
                    let reasonHtml = (item.reason && item.reason !== '‰∏≠Á´ãÁöÑ„Å™ÈñãÁ§∫') ? `<div class="reason">${item.reason}</div>` : '';
                    // AI„Ç≥„É°„É≥„Éà„ÅØÂÜÖÂÆπ„Åå„ÅÇ„ÇãÂ†¥Âêà„ÅÆ„ÅøË°®Á§∫ÔºàÁ©∫ÊñáÂ≠óÂàó„ÇÑÁ©∫ÁôΩ„ÅÆ„Åø„ÇíÈô§Â§ñÔºâ
                    let aiHtml = (item.ai_evaluation && item.ai_evaluation.trim()) ? `<div class="reason">üß†AI„Ç≥„É°„É≥„ÉàÔºö${item.ai_evaluation}</div>` : '';
                    
                    return `
                    <div class="disclosure-item">
                        <div class="disclosure-header">
                            <div class="company-info">
                                <a href="${yahooUrl}" target="_blank" class="stock-code">${item.code}</a>
                                <span class="company-name">${item.company}</span>
                            </div>
                            <span class="time">${item.time}</span>
                        </div>
                        ${titleHtml}
                        ${reasonHtml}
                        ${aiHtml}
                    </div>
                    `;
                }
            }).join('');
        }
    

        // Êó•‰ªòÈÅ∏Êäû„ÅÆÂàá„ÇäÊõø„Åà
        const dateSelect = document.getElementById('dateSelect');
        dateSelect.addEventListener('change', () => {
            currentDate = dateSelect.value;
            localStorage.setItem('tdnet_currentDate', currentDate);
            updateDisplay();
        });

        // „Çª„É≥„ÉÅ„É°„É≥„Éà„Çø„Éñ„ÅÆÂàá„ÇäÊõø„Åà
        document.querySelectorAll('.sentiment-tab').forEach(tab => {
            tab.addEventListener('click', () => {
                document.querySelectorAll('.sentiment-tab').forEach(t => t.classList.remove('active'));
                tab.classList.add('active');
                currentSentiment = tab.dataset.sentiment;
                localStorage.setItem('tdnet_currentSentiment', currentSentiment);
                updateDisplay();
            });
        });

        // Â∏ÇÂ†¥Âå∫ÂàÜ„Çø„Éñ„ÅÆÂàá„ÇäÊõø„Åà
        document.querySelectorAll('.tab-button').forEach(tab => {
            tab.addEventListener('click', () => {
                document.querySelectorAll('.tab-button').forEach(t => t.classList.remove('active'));
                tab.classList.add('active');
                currentMarket = tab.dataset.market;
                localStorage.setItem('tdnet_currentMarket', currentMarket);
                
                // „Ç≥„É≥„ÉÜ„Éä„ÅÆË°®Á§∫Âàá„ÇäÊõø„Åà
                document.querySelectorAll('.disclosures').forEach(d => d.classList.remove('active'));
                document.getElementById(`${currentMarket}-disclosures`).classList.add('active');
                
                updateDisplay();
            });
        });

        function updateDisplay() {
            const dateData = analysisData[currentDate] || {};
            let marketData = dateData[currentMarket] || [];
            
            // ‰∏≠Á´ãÁöÑ„Å™ÈñãÁ§∫„ÇíÈô§Â§ñ
            marketData = marketData.filter(item => item.sentiment !== 'neutral');
            
            // „Çª„É≥„ÉÅ„É°„É≥„ÉàÂà•„Å´„Éï„Ç£„É´„Çø
            const filteredData = marketData.filter(item => item.sentiment === currentSentiment);
            
            // Ë°®Á§∫„ÇíÊõ¥Êñ∞
            const container = document.getElementById(`${currentMarket}-disclosures`);
            
            if (filteredData.length === 0) {
                container.innerHTML = '<div class="empty-state">Ë©≤ÂΩì„Åô„ÇãÈñãÁ§∫ÊÉÖÂ†±„Åå„ÅÇ„Çä„Åæ„Åõ„Çì</div>';
            } else {
                const sectionClass = currentSentiment;
                const sectionIcon = currentSentiment === 'positive' ? 'üìà' : 'üìâ';
                const sentimentLabel = currentSentiment === 'positive' ? '„Éù„Ç∏„ÉÜ„Ç£„Éñ' : '„Éç„Ç¨„ÉÜ„Ç£„Éñ';
                const sectionTitle = `${sentimentLabel}ÈñãÁ§∫`;
                
                container.innerHTML = `
                    <div class="section ${sectionClass}">
                        <div class="section-header">
                            <span class="section-icon">${sectionIcon}</span>
                            <span class="section-title">${sectionTitle} (${filteredData.length}‰ª∂)</span>
                        </div>
                        ${renderItems(filteredData, currentSentiment)}
                    </div>
                `;
            }
        }

        // „Éö„Éº„Ç∏Ë™≠„ÅøËæº„ÅøÊôÇ„Å´‰øùÂ≠ò„Åï„Çå„ÅüÁä∂ÊÖã„ÇíÂæ©ÂÖÉ
        function restoreState() {
            // Êó•‰ªòÈÅ∏Êäû„ÅÆÂæ©ÂÖÉ
            const dateSelect = document.getElementById('dateSelect');
            dateSelect.value = currentDate;
            
            // „Çª„É≥„ÉÅ„É°„É≥„Éà„Çø„Éñ„ÅÆÂæ©ÂÖÉ
            document.querySelectorAll('.sentiment-tab').forEach(t => {
                t.classList.remove('active');
                if (t.dataset.sentiment === currentSentiment) {
                    t.classList.add('active');
                }
            });
            
            // Â∏ÇÂ†¥Âå∫ÂàÜ„Çø„Éñ„ÅÆÂæ©ÂÖÉ
            document.querySelectorAll('.tab-button').forEach(t => {
                t.classList.remove('active');
                if (t.dataset.market === currentMarket) {
                    t.classList.add('active');
                }
            });
            
            // „Ç≥„É≥„ÉÜ„Éä„ÅÆË°®Á§∫Âàá„ÇäÊõø„Åà
            document.querySelectorAll('.disclosures').forEach(d => d.classList.remove('active'));
            document.getElementById(`${currentMarket}-disclosures`).classList.add('active');
        }

        // ÂàùÊúüË°®Á§∫
        restoreState();
        updateDisplay();

        // „Éó„É´„Éà„Ç•„É™„Éï„É¨„ÉÉ„Ç∑„É•Ê©üËÉΩ
        let startY = 0;
        let currentY = 0;
        let isPulling = false;
        const pullThreshold = 80;
        const pullIndicator = document.getElementById('pullRefreshIndicator');

        document.addEventListener('touchstart', (e) => {
            // „Éö„Éº„Ç∏ÊúÄ‰∏äÈÉ®„Å´„ÅÑ„ÇãÂ†¥Âêà„ÅÆ„Åø„Éó„É´„Éà„Ç•„É™„Éï„É¨„ÉÉ„Ç∑„É•„ÇíÊúâÂäπÂåñ
            if (window.scrollY === 0) {
                startY = e.touches[0].pageY;
                isPulling = true;
            }
        }, { passive: true });

        document.addEventListener('touchmove', (e) => {
            if (!isPulling) return;

            currentY = e.touches[0].pageY;
            const pullDistance = currentY - startY;

            if (pullDistance > 0 && pullDistance < pullThreshold * 2) {
                // „Ç§„É≥„Ç∏„Ç±„Éº„Çø„ÇíË°®Á§∫
                if (pullDistance > 20) {
                    pullIndicator.classList.add('visible');
                }
            }
        }, { passive: true });

        document.addEventListener('touchend', (e) => {
            if (!isPulling) return;

            const pullDistance = currentY - startY;

            if (pullDistance > pullThreshold) {
                // „É™„Éï„É¨„ÉÉ„Ç∑„É•ÂÆüË°å
                pullIndicator.classList.add('loading');
                
                // „Éö„Éº„Ç∏„Çí„É™„É≠„Éº„Éâ
                setTimeout(() => {
                    window.location.reload();
                }, 300);
            } else {
                // „Ç§„É≥„Ç∏„Ç±„Éº„Çø„ÇíÈùûË°®Á§∫
                pullIndicator.classList.remove('visible');
            }

            isPulling = false;
        });
    </script>
</body>
